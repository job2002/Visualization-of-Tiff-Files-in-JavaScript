integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
crossorigin=""/>

 <!-- Make sure you put this AFTER Leaflet's CSS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin=""></script>
<link rel="stylesheet" href="style.css">

<!-- Leaflet Geotiff --> 
<script src="https://stuartmatthews.github.io/leaflet-geotiff/leaflet-geotiff.js"></script>

<!-- Plotty --> 
<script src="https://stuartmatthews.github.io/leaflet-geotiff/vendor/plotty.js"></script>

<!-- GeoTif -->
<script src="https://stuartmatthews.github.io/leaflet-geotiff/vendor/geotiff.js"></script>
<body>
    <div id="map"></div>
<script>

    //Leaflet Map
    var map = L.map('map').setView([51.962331777262506, 7.623985903013933], 13);
    L.tileLayer('https://tile.openstreetmap.org/{z}/{x}/{y}.png', {
    maxZoom: 19,
    attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
}).addTo(map);
var layer = L.leafletGeotiff("https://uni-muenster.sciebo.de/remote.php/webdav/Geosoftware/muenster_klassifizierung.tif",options={band: 0,
                displayMin: 0,
                displayMax: 30
            }).addTo(map);
</script>
</body>
